<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #purple{
         background-color: purple;
         height: 200px;
         width: 50%;
         float: left;
        }
        #green{
            background-color: green;
            height: 50px;
            width: 50px;
            float: right;
        }
    </style>

</head>
<body>
    <div id="purple">
        <p style="color: white;">This sentence appears next to the float</p>
        <div id="green">
            <p style="color: white;">Float</p>
        </div>
    </div>
</body>
</html>
